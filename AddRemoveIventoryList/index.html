<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Adding and Removing List Item</h1>
    <form action="">
<input type="text" name="text" id="txt" required>
 <button type="submit" class="btn-list">
    <i class="fa fa-plus" aria-hidden="true"></i>
 </button>
    </form>
    <div class="container">
        <ul>
     

        </ul>
    </div>


    <script>
        const inputText = document.querySelector('#txt');
        const myButton = document.querySelector('.btn-list');
        const list = document.querySelector('.container ul');
        myButton.addEventListener('click', (e) =>{
            if(inputText.value != ""){
            e.preventDefault();
//create li
const myLi = document.createElement('li');
myLi.innerHTML = inputText.value;
list.appendChild(myLi);

//create span

const mySpan = document.createElement('span');
mySpan.innerHTML = 'x';
myLi.appendChild(mySpan);
        }
        const close = document.querySelectorAll('span');
        for (let i=0; i < close.length; i++) {
            // const element = array[i=0];
            close[i].addEventListener('click', () =>{
                close[i].parentElement.style.opacity = 0;
                setTimeout(() =>{
                    close[i].parentElement.style.display = "none"; 
                    close[i].parentElement.remove();
                }, 500);
               
            })
        }
        inputText.value = "";
     } );
    </script>
</body>
</html>
